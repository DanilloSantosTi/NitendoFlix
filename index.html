<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/responsive.css">
  <link rel="stylesheet" href="style/style.css">
  <title>NETFLIX</title>

  <!--owl css-->
  <link rel="stylesheet" href="style/styleowl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/styleowl/owl.theme.default.min.css">
</head>
<body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav id="menu">
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentário</a>
        </nav>
    </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">The Mandalorian</h3>
          <p class="description">A saga de um guerreiro solitário, que também é um mercenário e pistoleiro, viajando pelos territórios esquecidos e marginais do espaço, logo após a queda do Império e antes da criação da temida Primeira Ordem.</p>
          <div>
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>  
      </div>
    </main>

    <div class="carrousel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filmes" src="img/filme1.jpg" alt="Filme 01" srcset="">
        </div>
        <div class="item">
          <img class="box-filmes" src="img/filme2.jpg" alt="Filme 01" srcset="">
        </div>
        <div class="item">
          <img class="box-filmes" src="img/filme3.jpg" alt="Filme 01" srcset="">
        </div>
        <div class="item">
          <img class="box-filmes" src="img/filme4.jpg" alt="Filme 01" srcset="">
        </div>
        <div class="item">
          <img class="box-filmes" src="img/filme5.jpg" alt="Filme 01" srcset="">
        </div>
        <div class="item">
          <img class="box-filmes" src="img/filme6.jpg" alt="Filme 01" srcset="">
        </div>
        <div class="item">
          <img class="box-filmes" src="img/filme7.jpg" alt="Filme 01" srcset="">
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/90372e70e5.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/js.js"></script>
  </body>
</html>
